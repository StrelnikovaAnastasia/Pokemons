<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Покемоны</title>
    <link href = "./docs/assets/style.css" rel = "stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <script type = "module" src = "./index.js"></script>
<body>
    <div id = "div-form">
        <form id = "form">
            <div class = "head">
                <header class = "header">
                    <h2>Pokemons</h2>
                </header>
                <div class = "search">
                    <input placeholder = "search..." class = "search__input hidden">
                    <label>
                        <button class = "search__button">
                            <span class = "bx-search bx bx-s"></span>
                        </button>
                    </label>
                </div>
            </div>
            <div class = "loader">
                <img src = "./docs/assets/pikachu.png" id = "preloader"></img>
            </div>
            <div class = "error hidden">По вашему запросу ничего не найдено</div>
            <div class = "cards"></div>
            <br>
            <div class = "form-big-card">
                <div class = "big-card hidden">
                    <div class = "section">
                        <img class = "section__img">
                        <div class = "types">
                            <span id = "types__type-1"></span>
                            <span id = "types__type-2"></span>
                        </div>
                    </div>
                    <div class = "section">
                        <header class = "header" id = "header-big-card"></header>
                        <button class = "button close-button">✕</button>
                        <div class = "specifications">
                            <div class = "specifications-section">
                                <span class = "specifications-section__header">Height</span>
                                <span class="specifications-section__span" id = "specifications-span-height"></span>
                            </div>
                            <div class = "specifications-section">
                                <span class = "specifications-section__header">Experience</span>
                                <span class="specifications-section__span" id = "specifications-span-experience"></span>
                            </div>
                            <div class = "specifications-section">
                                <span class = "specifications-section__header">Weight</span>
                                <span class="specifications-section__span" id = "specifications-span-weight"></span>
                            </div>
                            <div class = "specifications-section">
                                <span class = "specifications-section__header">Abilitites</span>
                                <span class="specifications-section__span" id = "specifications-span-abilities"></span>
                            </div>
                        </div>
                        <div class = "stats">
                            <div class = "stats-section">
                                <span class = "stats-section__header">HP</span>
                                <span class="stats-section__span" id = "stats-span-hp"></span>
                            </div>
                            <div class = "stats-section">
                                <span class = "stats-section__header">Attack</span>
                                <span class="stats-section__span" id = "stats-span-attack"></span>
                            </div>
                            <div class = "stats-section">
                                <span class = "stats-section__header">Defence</span>
                                <span class="stats-section__span" id = "stats-span-defence"></span>
                            </div>
                            <div class = "stats-section">
                                <span class = "stats-section__header">Special attack</span>
                                <span class="stats-section__span" id = "stats-span-special-attack"></span>
                            </div>
                            <div class = "stats-section">
                                <span class = "stats-section__header">Special defence</span>
                                <span class="stats-section__span" id = "stats-span-special-defence"></span>
                            </div>
                            <div class = "stats-section">
                                <span class = "stats-section__header">Speed</span>
                                <span class="stats-section__span" id = "stats-span-speed"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "form-pagination">
                <div class = "pagination">
                    <label>
                        <button class = "bx bx-s bxs-chevron-left button"></button>
                    </label>
                    <div class = "btn">
                        <label>
                            <button class = "button">1</button>
                        </label>
                        <label>
                            <button class = "button">2</button>
                        </label>
                        <label>
                            <button class = "button">3</button>
                        </label>
                    </div>
                    <label>
                        <button class = "bx bx-s bxs-chevron-right button"></button>
                    </label>
                </div>
            </div>
        </form>
</body>
</html>
