<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Покемоны</title>
    <link href = "./docs/assets/style.css" rel = "stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <script type = "module" src = "./index.js"></script>
<body>
    <div id = "divForm">
        <form id = "form">
            <div class = "head">
                <header class = "header">
                    <h2>Pokemons</h2>
                </header>
                <div class = "search">
                    <input placeholder = "search..." class = "inputSearch hidden">
                    <label>
                        <button class = "searchButton">
                            <span class = "bx-search bx bx-s"></span>
                        </button>
                    </label>
                </div>
            </div>
            <div class = "loader">
                <img src = "./docs/assets/pikachu.png" id = "preloader"></img>
            </div>
            <div class = "error hidden">По вашему запросу ничего не найдено</div>
            <div class = "cards"></div>
            <br>
            <div class = "formBigCard">
                <div class = "bigCard hidden">
                    <div class = "sectionBigCard">
                        <img class = "imgBig" id = "imgBigCard">
                        <div class = "typesPokemon">
                            <span id = "type1BigCard"></span>
                            <span id = "type2BigCard"></span>
                        </div>
                    </div>
                    <div class = "sectionBigCard">
                        <header class = "header" id = "headerBigCard"></header>
                        <button class = "button closeButton">✕</button>
                        <div class = "specifications">
                            <div class = "specificationsSection">
                                <span class = "specificationsHeader">Height</span>
                                <span class="specificationsSpan" id = "specificationsSpanHeight"></span>
                            </div>
                            <div class = "specificationsSection">
                                <span class = "specificationsHeader">Experience</span>
                                <span class="specificationsSpan" id = "specificationsSpanExperience"></span>
                            </div>
                            <div class = "specificationsSection">
                                <span class = "specificationsHeader">Weight</span>
                                <span class="specificationsSpan" id = "specificationsSpanWeight"></span>
                            </div>
                            <div class = "specificationsSection">
                                <span class = "specificationsHeader">Abilitites</span>
                                <span class="specificationsSpan" id = "specificationsSpanAbilities"></span>
                            </div>
                        </div>
                        <div class = "stats">
                            <div class = "statsSection">
                                <span class = "statsHeader">HP</span>
                                <span class="statsSpan" id = "statsSpanHP"></span>
                            </div>
                            <div class = "statsSection">
                                <span class = "statsHeader">Attack</span>
                                <span class="statsSpan" id = "statsSpanAttack"></span>
                            </div>
                            <div class = "statsSection">
                                <span class = "statsHeader">Defence</span>
                                <span class="statsSpan" id = "statsSpanDefence"></span>
                            </div>
                            <div class = "statsSection">
                                <span class = "statsHeader">Special attack</span>
                                <span class="statsSpan" id = "statsSpanSpecialAttack"></span>
                            </div>
                            <div class = "statsSection">
                                <span class = "statsHeader">Special defence</span>
                                <span class="statsSpan" id = "statsSpanSpecialDefence"></span>
                            </div>
                            <div class = "statsSection">
                                <span class = "statsHeader">Speed</span>
                                <span class="statsSpan" id = "statsSpanSpeed"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "formPagination">
                <div class = "pagination">
                    <label>
                        <button class = "bx bx-s bxs-chevron-left button"></button>
                    </label>
                    <div class = "btn">
                        <label>
                            <button class = "button">1</button>
                        </label>
                        <label>
                            <button class = "button">2</button>
                        </label>
                        <label>
                            <button class = "button">3</button>
                        </label>
                    </div>
                    <label>
                        <button class = "bx bx-s bxs-chevron-right button"></button>
                    </label>
                </div>
            </div>
        </form>
</body>
</html>
